version: "3.7"

services:
  db:
    image: postgres:12
    environment:
      POSTGRES_DB: hippymood
      POSTGRES_USER: hippymood_user
      POSTGRES_PASSWORD: hippymood_password
      POSTGRES_RANDOM_ROOT_PASSWORD: 'yes'

  backend:
    image: node:12-stretch
    command: yarn start
    environment:
      NODE_CONFIG_DIR: '../config'
    links:
      - db
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    command: yarn serve
    environment:
      NODE_CONFIG_DIR: '../config'
    links:
      - backend
    depends_on:
      - backend
    pid: "host"
