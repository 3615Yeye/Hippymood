<html>
    <head>
        <link rel="stylesheet" href="/css/material-components-web.min.css">
    </head>
    <body>
        <div id="app">
            <h1>Hippymood</h1>
            <div id="player">
                <h2> Player </h2>
                <player-html5 :current="current"></player-html5>
                <div>
                    <mood-list  v-for="mood in moods" :mood="mood" :key="mood.id" :currentmood="currentmood"></mood-list>
                </div>
            </div>
            <div id="admin">
                <h2> Admin </h2>
                <button @click="resetSession">Reset session</button>
            </div>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/vue-resource.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
